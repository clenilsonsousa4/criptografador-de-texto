<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="img/logo.svg" alt="Logo da Alura">
    </header>
    <main class="decodificador">
        <section class="decodificador__funcao">
            <textarea class="decodificador__funcao__texto" placeholder="Digite seu texto" required></textarea>
            <p class="aviso__mensagem">Apenas letras minúsculas e sem acento</p>
            <div class="decodificador__funcao__botoes">
                <button class="funcao__botoes__acao" type="submit" onclick="criptografarTexto()">Criptografar</button>
                <button class="funcao__botoes__acao" type="submit" onclick="descriptografarTexto()">Descriptografar</button>
            </div>
        </section>
        <section class="decodificador__retorno" id="decodificador__retorno">
            <div class="decodificador__retorno__vazio" id="decodificador__retorno__vazio">
                <img class="retorno__vazio__imagem" src="img/pessoa_curiosa.svg"
                    alt="Uma pessoa de joelhos, olhando através de uma lupa">
                <strong class="retorno__vazio__mensagem">Nenhuma mensagem encontrada</strong>
                <p class="retorno__vazio__texto">Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
            <div class="decodificador__retorno__sucesso" id="decodificador__retorno__sucesso" style="display: none;">
                <textarea class="retorno__sucesso__texto" id="retorno__sucesso__texto" placeholder="Digite uma mensagem" disabled="true"></textarea>
                <button class="botao__copiar" id="botao__copiar" type="submit" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Clenilson Sousa</p>
    </footer>

    <script src="app.js" defer></script>
</body>

</html>
